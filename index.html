<!DOCTYPE html>
<html lang="zh-CN">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Links Hub · 嵌入式风格</title>
  <link rel="icon" href="favicon.ico" type="image/x-icon">
  <link href="./css/style.css" rel="stylesheet">
</head>

<body>
  <div class="grid-bg"></div>
  <div class="scanline"></div>
  <header>
    <div class="wrap">
      <div class="brand">
        <div class="chip" aria-hidden="true"></div>
        <div>
          <div class="title">Links Hub · 嵌入式工具面板</div>
          <div class="muted" style="font-size:12px">管理你的所有小工具与网页链接 · 支持搜索 / 标签 / 收藏 / 本地保存</div>
        </div>
      </div>
      <div class="toolbar">
        <div class="search">
          <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"
            stroke-linecap="round" stroke-linejoin="round">
            <circle cx="11" cy="11" r="8" />
            <path d="m21 21-4.3-4.3" />
          </svg>
          <input id="q" type="text" placeholder="搜索名称、说明或标签…（按 / 快速聚焦）" />
          <span class="muted" id="count"></span>
        </div>
        <button class="btn" id="btn-add">➕ 添加链接</button>
        <button class="btn" id="btn-export">⬇️ 导出JSON</button>
        <button class="btn secondary" id="btn-import">⬆️ 导入JSON</button>
      </div>
      <div class="tags" id="tags"></div>
    </div>
  </header>

  <main class="wrap">
    <section class="grid" id="list"></section>
    <div class="footer">© 2025 Links Hub • 纯静态页面 · 可本地文件直接打开 · 数据保存在浏览器本地（localStorage）。</div>
  </main>

  <!-- 添加/编辑 模态 -->
  <div class="modal-mask" id="mask">
    <div class="modal">
      <h4 id="modal-title">添加链接</h4>
      <div class="body">
        <div>
          <label>名称</label>
          <input id="f-title" placeholder="例如：DBC 注释修复小工具" />
        </div>
        <div>
          <label>URL（http/https 或本地文件路径）</label>
          <input id="f-url" placeholder="https://example.com/tool" />
        </div>
        <div>
          <label>说明</label>
          <textarea id="f-desc" rows="3" placeholder="一句话描述用途"></textarea>
        </div>
        <div>
          <label>标签（用逗号分隔）</label>
          <input id="f-tags" placeholder="CAN, DBC, STM32" />
        </div>
        <div class="row">
          <button class="btn" id="btn-cancel">取消</button>
          <button class="btn" id="btn-save">保存</button>
        </div>
      </div>
    </div>
  </div>
</body>

</html>
<script src="./js/app.js"></script>
