<!DOCTYPE html>
<html lang="zh-CN">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Links Hub - 工具导航</title>
  <link rel="icon" href="favicon.ico">
  <link href="./css/vue-style.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>

<body>
  <!-- 顶部导航 -->
  <nav class="navbar">
    <div class="nav-container">
      <div class="nav-brand">
        <div class="brand-icon">
          <svg width="32" height="32" viewBox="0 0 24 24" fill="none">
            <path d="M13 2L3 14h9l-1 8 10-12h-9l1-8z" stroke="currentColor" stroke-width="2" stroke-linecap="round"
              stroke-linejoin="round" />
          </svg>
        </div>
        <span class="brand-text">Links Hub</span>
        <span class="brand-version">v2.0</span>
      </div>

      <div class="nav-menu">
        <a href="#" class="nav-link active">首页</a>
        <a href="#" class="nav-link">工具</a>
        <a href="#" class="nav-link">收藏</a>
        <a href="#" class="nav-link">设置</a>
      </div>

      <div class="nav-actions">
        <button class="btn-ghost" id="theme-toggle">
          <svg width="20" height="20" viewBox="0 0 24 24" fill="none">
            <circle cx="12" cy="12" r="5" stroke="currentColor" stroke-width="2" />
            <line x1="12" y1="1" x2="12" y2="3" stroke="currentColor" stroke-width="2" />
            <line x1="12" y1="21" x2="12" y2="23" stroke="currentColor" stroke-width="2" />
            <line x1="4.22" y1="4.22" x2="5.64" y2="5.64" stroke="currentColor" stroke-width="2" />
            <line x1="18.36" y1="18.36" x2="19.78" y2="19.78" stroke="currentColor" stroke-width="2" />
            <line x1="1" y1="12" x2="3" y2="12" stroke="currentColor" stroke-width="2" />
            <line x1="21" y1="12" x2="23" y2="12" stroke="currentColor" stroke-width="2" />
            <line x1="4.22" y1="19.78" x2="5.64" y2="18.36" stroke="currentColor" stroke-width="2" />
            <line x1="18.36" y1="5.64" x2="19.78" y2="4.22" stroke="currentColor" stroke-width="2" />
          </svg>
        </button>
        <button class="btn-primary" id="add-tool">
          <svg width="16" height="16" viewBox="0 0 24 24" fill="none">
            <line x1="12" y1="5" x2="12" y2="19" stroke="currentColor" stroke-width="2" />
            <line x1="5" y1="12" x2="19" y2="12" stroke="currentColor" stroke-width="2" />
          </svg>
          添加工具
        </button>
      </div>
    </div>
  </nav>

  <!-- 主要内容区域 -->
  <main class="main-content">
    <!-- 头部区域 -->
    <section class="hero-section">
      <div class="container">
        <div class="hero-content">
          <h1 class="hero-title">工具导航中心</h1>
          <p class="hero-subtitle">管理和快速访问你的所有开发工具和资源链接</p>

          <!-- 搜索框 -->
          <div class="search-container">
            <div class="search-box">
              <svg class="search-icon" width="20" height="20" viewBox="0 0 24 24" fill="none">
                <circle cx="11" cy="11" r="8" stroke="currentColor" stroke-width="2" />
                <path d="m21 21-4.35-4.35" stroke="currentColor" stroke-width="2" />
              </svg>
              <input type="text" placeholder="搜索工具名称、描述或标签..." id="search-input">
              <kbd class="search-shortcut">/</kbd>
            </div>
          </div>

          <!-- 统计信息 -->
          <div class="stats-grid">
            <div class="stat-item">
              <div class="stat-number" id="total-count">0</div>
              <div class="stat-label">总工具数</div>
            </div>
            <div class="stat-item">
              <div class="stat-number" id="local-count">0</div>
              <div class="stat-label">本地工具</div>
            </div>
            <div class="stat-item">
              <div class="stat-number" id="web-count">0</div>
              <div class="stat-label">在线工具</div>
            </div>
            <div class="stat-item">
              <div class="stat-number" id="fav-count">0</div>
              <div class="stat-label">收藏工具</div>
            </div>
          </div>
        </div>
      </div>
    </section>

    <!-- 标签筛选 -->
    <section class="filter-section">
      <div class="container">
        <div class="filter-header">
          <h3>快速筛选</h3>
          <button class="btn-text" id="clear-filters">清除筛选</button>
        </div>
        <div class="tag-filters" id="tag-filters">
          <!-- 动态生成标签 -->
        </div>
      </div>
    </section>

    <!-- 工具网格 -->
    <section class="tools-section">
      <div class="container">
        <div class="section-header">
          <h2>工具列表</h2>
          <div class="view-controls">
            <button class="view-btn active" data-view="grid">
              <svg width="16" height="16" viewBox="0 0 24 24" fill="none">
                <rect x="3" y="3" width="7" height="7" stroke="currentColor" stroke-width="2" />
                <rect x="14" y="3" width="7" height="7" stroke="currentColor" stroke-width="2" />
                <rect x="14" y="14" width="7" height="7" stroke="currentColor" stroke-width="2" />
                <rect x="3" y="14" width="7" height="7" stroke="currentColor" stroke-width="2" />
              </svg>
            </button>
            <button class="view-btn" data-view="list">
              <svg width="16" height="16" viewBox="0 0 24 24" fill="none">
                <line x1="8" y1="6" x2="21" y2="6" stroke="currentColor" stroke-width="2" />
                <line x1="8" y1="12" x2="21" y2="12" stroke="currentColor" stroke-width="2" />
                <line x1="8" y1="18" x2="21" y2="18" stroke="currentColor" stroke-width="2" />
                <line x1="3" y1="6" x2="3.01" y2="6" stroke="currentColor" stroke-width="2" />
                <line x1="3" y1="12" x2="3.01" y2="12" stroke="currentColor" stroke-width="2" />
                <line x1="3" y1="18" x2="3.01" y2="18" stroke="currentColor" stroke-width="2" />
              </svg>
            </button>
          </div>
        </div>

        <div class="tools-grid" id="tools-grid">
          <!-- 动态生成工具卡片 -->
        </div>

        <!-- 空状态 -->
        <div class="empty-state" id="empty-state" style="display: none;">
          <div class="empty-icon">
            <svg width="64" height="64" viewBox="0 0 24 24" fill="none">
              <circle cx="12" cy="12" r="10" stroke="currentColor" stroke-width="1" />
              <line x1="12" y1="8" x2="12" y2="12" stroke="currentColor" stroke-width="1" />
              <line x1="12" y1="16" x2="12.01" y2="16" stroke="currentColor" stroke-width="1" />
            </svg>
          </div>
          <h3>暂无工具</h3>
          <p>开始添加你的第一个工具链接吧！</p>
          <button class="btn-primary" onclick="document.getElementById('add-tool').click()">
            添加工具
          </button>
        </div>
      </div>
    </section>
  </main>

  <!-- 页脚 -->
  <footer class="footer">
    <div class="container">
      <div class="footer-content">
        <div class="footer-left">
          <p>&copy; 2025 Links Hub. 本地存储，数据安全。</p>
        </div>
        <div class="footer-right">
          <button class="btn-text" id="export-data">导出数据</button>
          <button class="btn-text" id="import-data">导入数据</button>
          <button class="btn-text" id="about">关于</button>
        </div>
      </div>
    </div>
  </footer>

  <!-- 添加工具模态框 -->
  <div class="modal-overlay" id="modal-overlay">
    <div class="modal">
      <div class="modal-header">
        <h3 id="modal-title">添加新工具</h3>
        <button class="btn-icon" id="close-modal">
          <svg width="20" height="20" viewBox="0 0 24 24" fill="none">
            <line x1="18" y1="6" x2="6" y2="18" stroke="currentColor" stroke-width="2" />
            <line x1="6" y1="6" x2="18" y2="18" stroke="currentColor" stroke-width="2" />
          </svg>
        </button>
      </div>

      <div class="modal-body">
        <div class="form-group">
          <label for="tool-name">工具名称 *</label>
          <input type="text" id="tool-name" placeholder="例如：DBC 文件编辑器">
        </div>

        <div class="form-group">
          <label for="tool-url">链接地址 *</label>
          <input type="url" id="tool-url" placeholder="https://example.com 或本地文件路径">
        </div>

        <div class="form-group">
          <label for="tool-description">描述</label>
          <textarea id="tool-description" rows="3" placeholder="简要描述工具的功能和用途"></textarea>
        </div>

        <div class="form-group">
          <label for="tool-tags">标签</label>
          <input type="text" id="tool-tags" placeholder="用逗号分隔，例如：CAN, DBC, 调试">
        </div>
      </div>

      <div class="modal-footer">
        <button class="btn-ghost" id="cancel-btn">取消</button>
        <button class="btn-primary" id="save-btn">保存</button>
      </div>
    </div>
  </div>

  <script src="./js/vue-style-app.js"></script>
</body>

</html>
